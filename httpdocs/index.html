<!doctype html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Content-Encoding" content="gzip">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<base href="/facebook.ferguson.com/">
		<link rel="stylesheet" type="text/css" href="css/layout.css">
		<script type="text/javascript" data-main="js/bootstrap" src="js/libs/require.js"></script>
		<!--[if lt IE 9]><script src="/facebook.ferguson.com/js/libs/css3-mediaqueries.js"></script>
		<script src="/facebook.ferguson.com/js/libs/html5.js"></script><![endif]-->
		<script type="text/javascript">
			window.fbAsyncInit = function() {
				// init the FB JS SDK
				FB.init({
					appId      : '111378102282619',                        // App ID from the app dashboard
					channelUrl : '//swaydevsite.com/facebook.ferguson.com//channel.html', // Channel file for x-domain comms
					status     : true,                                 // Check Facebook Login status
					xfbml      : true                                  // Look for social plugins on the page
				});
			};
		</script>
	</head>
	<body>
		<div id="fb-root"></div>
		<div id="wrapper">
			<img src="img/logo.png" alt="Ferguson - Nobody expects more from us than we do.">
			<div id="content"></div>
		</div>
		<script type="text/javascript">
			(function(d, s, id){
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) {return;}
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/en_US/all.js";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
	</body>
</html>
